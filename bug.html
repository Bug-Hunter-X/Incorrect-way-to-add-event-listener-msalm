<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>
  <script>
    //Incorrect way to add event listener
    document.getElementById("myDiv").onclick = function() {
      alert("Incorrect event listener");
    };
    //Correct way to add event listener 
     document.getElementById('myDiv').addEventListener('click', function() {
      alert('Correct event listener');
    });
  </script>
</body>
</html>
